# spring
server.port=8084

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user

#security
security.oauth2.client.client-id=obarbierClient
security.oauth2.client.client-secret=obarbierSecret
security.oauth2.client.client-signing-key=obarbierSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.refresh-client.token-validity-seconds=1500